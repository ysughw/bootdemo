server.port=5002
#server.contextPath=XXX
#eureka.client.serviceUrl.defaultZone=http://XXX:XX/eureka/
#spring.boot.admin.url=http://XXX:XX
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/zhtopic?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialSize=1
spring.datasource.max-idle=3
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=900000
spring.datasource.defaultReadOnly=true
spring.datasource.validationQuery=SELECT 'x' FROM DUAL 
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.test-on-connect=true
spring.datasource.filters=stat
